<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />

  <title>GuessMyDraw</title>

  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
  <section id="mainScreen">
    <div class= guessMyDrawContainer>
      <img id="titleMain" src="images/GuessMyDraw.png" alt="Smiley face">
      <form id="playerInfo">
        <label>Votre nom:</label><br>
        <input type="text" id="playerName"><br>
        <div  id="btn_findGame" class="button">Trouver partie </div>

      </form>
    </div>
  </section>
  <section id="playersRoomScreen">
    <div id="playersList" class= "guessMyDrawContainer">
      <span id="titleSession">Recherche de partie</span>
      <div id="playersRoomHeader">
        <label id="playersAvailable">Joueur</label>
        <label id="playersStatus">Status</label>
      </div>
    </div>
  </section>


  <section id="gameScreen">
    <div id="findWordScreen" class= "guessMyDrawContainer">
      <span id="titleFindWord"> Quel mot allez vous dessiner? </span>
      <div id="btn_GenerateWord" class="button">Generer Mot</div>
      <div class="card-container">
        <div class="card">
          <!-- <div class="side"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/jimmy.jpg" alt="Jimmy Eat World"></div> -->
          <div class="side">
            <div class="sideIn">GuessMyDraw</div>
          </div>
          <div class="side back">
            <div class="sideBackIn">VOITURE</div>
          </div>
        </div>
      </div>
    </div>
    <div id="drawWordScreen" class= "guessMyDrawContainer">
      <span id="titleDrawWord"> Dessinez le mot </span>
      <span id="wordToDraw"> VOITURE </span>
      <canvas id="canvasWordToDraw" width="400" height="400" style="border:1px solid #000000;">
      </canvas>
    </div>
    <div id="guessWordScreen" class= "guessMyDrawContainer">
      <div id="guessHeader">
        <span id="titleGuessWord"> Devinez le mot </span>
      </div>
      <canvas id="canvasWordToGuess" width="400" height="400" style="border:1px solid #000000;">
      </canvas>
      <div id= "playerResponse">
        <div id="clear" class="button">Efacer</div>
        <br />
        <span id="titleResponse"> Votre r√©ponse : </span>
        <input type="text" name="inputResponse"><br>
        <div id="btn_Submit" class="button">Valider</div>
      </div>
    </div>
  </section>


  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/draw.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
